<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous"><link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
  <div class="container">
      <h1>TO DO LIST</h1>
      <div class="input-area">
          <input id="task-input" type="text" placeholder="오늘의 할일은?">
          <button id="addButton">+</button>
      </div>
      <div class="task-area">
          <div class="task-tabs">
              <span id = "under-line"></span>
              <div id="all">all</div>
              <div id="ongoing">not done</div>
              <div id="done">done</div>
          </div>
          <div id="task-board">
              <div class="task">
                  <div class="middle-line">
                      텍스트
                  </div>
                  <div>
                      <button>CHECK</button>
                      <button>DELETE</button>
                  </div>
              </div>

          </div>
      </div>

  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="app.js"></script>
  </body>
</html>
